<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>管理后台演示</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="screen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.3.2/dist/echarts.min.js"></script>
    <script>
        if (localStorage.getItem('isAdminLogin') !== '1') {
            window.location.href = 'login.html';
        }
    </script>
    <script src="main.js"></script>
    <script src="screen.js"></script>
</head>
<body>
    <div class="header">管理后台演示系统
        <div class="user-info">
            <div class="avatar">A</div>
            <span>管理员</span>
            <button style="background:#fff;color:#2d8cf0;border:none;padding:4px 14px;border-radius:5px;cursor:pointer;">退出</button>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <ul>
                <li class="menu-item active" data-module="plan"><span class="icon"><svg viewBox="0 0 20 20"><path d="M3 4a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4zm2 0v12h10V4H5zm2 3h6v2H7V7zm0 4h6v2H7v-2z"/></svg></span>鉴定计划备案</li>
                <li class="menu-item" data-module="settlement"><span class="icon"><svg viewBox="0 0 20 20"><path d="M4 4h12v2H4V4zm0 4h12v2H4V8zm0 4h8v2H4v-2z"/></svg></span>成绩日结算任务备案</li>
                <li class="menu-item" data-module="assign"><span class="icon"><svg viewBox="0 0 20 20"><path d="M10 2a4 4 0 1 1 0 8 4 4 0 0 1 0-8zm0 10c-4.418 0-8 1.79-8 4v2h16v-2c0-2.21-3.582-4-8-4z"/></svg></span>考评任务委派</li>
                <li class="menu-item" data-module="device"><span class="icon"><svg viewBox="0 0 20 20"><path d="M5 3a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2H5zm0 2h10v10H5V5zm2 2v6h6V7H7z"/></svg></span>设备标识管理</li>
                <li class="menu-item" data-module="duration"><span class="icon"><svg viewBox="0 0 20 20"><path d="M10 2a8 8 0 1 1 0 16 8 8 0 0 1 0-16zm1 4v5h4v2h-6V6h2z"/></svg></span>考核时长预警</li>
                <li class="menu-item" data-module="cross"><span class="icon"><svg viewBox="0 0 20 20"><path d="M10 2a8 8 0 1 1 0 16 8 8 0 0 1 0-16zm3.54 4.46l-7.08 7.08 1.42 1.42 7.08-7.08-1.42-1.42z"/></svg></span>跨区考评预警</li>
                <li class="menu-item" data-module="ban"><span class="icon"><svg viewBox="0 0 20 20"><path d="M10 2a8 8 0 1 1 0 16 8 8 0 0 1 0-16zm4.24 4.24l-8.48 8.48A6 6 0 1 0 16 10c0-1.31-.42-2.52-1.18-3.52z"/></svg></span>禁考管理</li>
                <li class="menu-item" data-module="edit"><span class="icon"><svg viewBox="0 0 20 20"><path d="M14.7 3.3a1 1 0 0 1 1.4 1.4l-9 9a1 1 0 0 1-.4.24l-3 1a1 1 0 0 1-1.26-1.26l1-3a1 1 0 0 1 .24-.4l9-9zM3 17h14v2H3v-2z"/></svg></span>信息修改权限</li>
                <li class="menu-item" data-module="audit"><span class="icon"><svg viewBox="0 0 20 20"><path d="M10 2a8 8 0 1 1 0 16 8 8 0 0 1 0-16zm1 4v4h4v2h-6V6h2z"/></svg></span>资料审核优化</li>
                <li class="menu-item" data-module="screen"><span class="icon"><svg viewBox="0 0 20 20"><path d="M2 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V4zm2 0v10h12V4H4zm2 12h8v2H6v-2z"/></svg></span>数据大屏</li>
            </ul>
        </div>
        <div class="main-content" id="main-content">
            <!-- 功能模块内容将动态加载到这里 -->
        </div>
    </div>
</body>
</html>
